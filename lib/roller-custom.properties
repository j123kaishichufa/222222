installation.type=manual
mediafiles.storage.dir=/usr/local/rollerdata/mediafiles
search.index.dir=/usr/local/rollerdata/searchindex
log4j.appender.roller.File=/usr/local/rollerdata/roller.log
database.configurationType=jdbc
database.jdbc.driverClass=com.mysql.jdbc.Driver
database.jdbc.connectionURL=jdbc:mysql://localhost:3306/rollerdb?autoReconnect=true&useUnicode=true&characterEncoding=utf-8&mysqlEncoding=utf8
database.jdbc.username=testuser
database.jdbc.password=testpasswd
#mail.configurationType=properties
#mail.hostname=smtp-server.example.com
#mail.username=testuser
#mail.password=testpasswd
planet.aggregator.enabled=true
planet.aggregator.cache.dir=/usr/local/rollerdata/planetcache

# Tasks which are enabled.  Only tasks listed here will be run.
tasks.enabled=ScheduledEntriesTask,ResetHitCountsTask,PingQueueTask,RefreshRollerPlanetTask,SyncWebsitesTask
   
# Set of page models specifically for site-wide rendering
rendering.siteModels=org.apache.roller.weblogger.ui.rendering.model.SiteModel,org.apache.roller.weblogger.ui.rendering.model.PlanetModel

weblog.export.enabled=true
